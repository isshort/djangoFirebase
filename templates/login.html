<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form action="{% url 'account:login' %}" method="post">
    {% csrf_token %}
    Email <input type="email" name="email">
    Password <input type="password" name="password">
    <input type="submit" value="Submit">
</form>
</body>
</html>
